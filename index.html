<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画一只笨熊给你</title>
	<link rel="stylesheet" href="./css/default.css">
	<style id="style-tag"></style>
</head>
<body>
	<div id="code-wrapper" style="float:left;width:50vw">
		<div class="code">1111111111111</div>
	</div>
	<div id="preview-wrapper">
		<div class="wrapper">
		    <div class="up">
		      <div class="head">
		        <div class="face-left"></div>
		        <div class="face-right"></div>
		      </div>
		      <div class="ear left"></div>
		      <div class="ear right"></div>
		      <div class="eyelash left"></div> 
		      <div class="eyelash right"></div>
		      <div class="eye left"></div>
		      <div class="eye right"></div>
		      <div class="eyeball-left"></div>
		      <div class="eyeball-right"></div>
		      <div class="mouth">
		        <div class="nose"></div>
		        <div class="lip"></div>
		        <div class="tongue"></div>
		      </div>
		    </div>
		    <div class="down">
		      <div class="body">
		        <div class="right-arg"></div>
		        <div class="left-arg"></div>
		      </div>
		      <div class="cover"></div>
		    </div>
  		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
